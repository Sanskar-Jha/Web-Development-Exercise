<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        margin: 1rem 0;
    }

    h2 {
        margin-bottom: 1rem;
    }

    .container {
        background-color: #e0f7fa;
        padding: 20px;
        border: 2px solid #ffffff;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #tags-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        width: 100%;
    }

    label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }

    #generate-btn {
        padding: 10px 20px;
        border: none;
        background-color: #00796b;
        color: white;
        font-size: 17px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
    }

    #generate-btn:hover {
        background-color: #004d40;
    }

    #display-name {
        outline: none;
        border: none;
        padding: 1.2rem;
        width: 90%;
        font-size: 1.2rem;
    }

    #output {
        margin-top: 2rem;
    }

    /* Message box */
    .error {
        background-color: rgb(242, 63, 63);
        color: white;
    }

    .success {
        background-color: rgb(0, 192, 0);
        color: white;
    }

    #message-box {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 239px;
        width: auto;
        margin: 1rem auto;
        padding: 10px;
        border-radius: 10px;
        filter: drop-shadow(2px 4px 6px black);
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {

        h1,
        h2 {
            font-size: 1.5rem;
        }

        .container {
            padding: 15px;
        }

        #generate-btn {
            padding: 8px 15px;
        }

        #display-name {
            font-size: 18px;
        }
    }

    @media screen and (max-width: 480px) {

        h1,
        h2 {
            font-size: 1.2rem;
        }

        #generate-btn {
            font-size: 14px;
            padding: 6px 12px;
        }

        #display-name {
            font-size: 16px;
        }

        #message-box {
            font-size: 14px;
        }
    }
</style>

<body>
    <h1>Business Name Generator</h1>
    <div class="container">
        <h2>Select Tags</h2>
        <div id="tags-container">
            <label><input type="checkbox" name="Professional"> Professional</label>
            <label><input type="checkbox" name="Trendy"> Trendy</label>
            <label><input type="checkbox" name="Natural"> Natural</label>
            <label><input type="checkbox" name="TechandInnovation"> Tech and Innovation</label>
            <label><input type="checkbox" name="FashionandLifestyle"> Fashion and Lifestyle</label>
            <label><input type="checkbox" name="FoodandBeverage"> Food and Beverage</label>
            <label><input type="checkbox" name="HealthandWellness"> Health and Wellness</label>
            <label><input type="checkbox" name="FinanceandBusiness"> Finance and Business</label>
            <label><input type="checkbox" name="TimeRelated"> Time Related</label>
        </div>

        <button type="button" id="generate-btn">Generate</button>

    </div>

    <!-- Display Output -->
    <div class="container">
        <h2>Output</h2>
        <input type="text" id="display-name" readonly>
    </div>

    <script src="./script.js"></script>
</body>

</html>
