<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        margin: 1rem 0;
    }

    h2 {
        margin-bottom: 1rem;
    }

    .container {
        background-color: #e0f7fa;
        padding: 20px;
        border: 2px solid #ffffff;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Local/AI Model */
    .toggle-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Arial, sans-serif;
    }

    .toggle-switch {
        position: relative;
        width: 50px;
        height: 24px;
    }

    .toggle-switch input {
        display: none;
    }

    .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 12px;
        transition: 0.3s;
    }

    .slider::before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
    }

    #model-toggle:checked+.slider {
        background-color: #4caf50;
    }

    #model-toggle:checked+.slider::before {
        transform: translateX(26px);
    }

    /* Tag container */
    #tags-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        width: 100%;
    }

    .tags {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }

    #generate-btn {
        padding: 10px 20px;
        border: none;
        background-color: #00796b;
        color: white;
        font-size: 17px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
    }

    #generate-btn:hover {
        background-color: #004d40;
    }

    #display-name {
        outline: none;
        border: none;
        padding: 1.2rem;
        width: 90%;
        font-size: 1.2rem;
    }

    #output {
        margin-top: 2rem;
    }

    /* Message box */
    #message-box {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border-radius: 10px;
        width: max-content;
        z-index: 2;
        filter: drop-shadow(2px 4px 6px black);
    }

    #message-box.success {
        background-color: #4caf50;
        color: #fff;
    }

    #message-box.error {
        background-color: #f44336;
        color: #fff;
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {

        h1,
        h2 {
            font-size: 1.5rem;
        }

        .container {
            padding: 15px;
        }

        #generate-btn {
            padding: 8px 15px;
        }

        #display-name {
            font-size: 18px;
        }
    }

    @media screen and (max-width: 480px) {

        h1,
        h2 {
            font-size: 1.2rem;
        }

        #generate-btn {
            font-size: 14px;
            padding: 6px 12px;
        }

        #display-name {
            font-size: 16px;
        }

        #message-box {
            font-size: 14px;
        }
    }
</style>

<body>
    <h1>Business Name Generator</h1>
    <div class="container">
        <h2>Select Tags</h2>
        <!-- You can change generative model -->
        <div class="toggle-container">
            <span id="model-label">Local Model</span>
            <label class="toggle-switch">
                <input type="checkbox" id="model-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div id="tags-container">
            <label class="tags"><input type="checkbox" name="Professional"> Professional</label>
            <label class="tags"><input type="checkbox" name="Trendy"> Trendy</label>
            <label class="tags"><input type="checkbox" name="Natural"> Natural</label>
            <label class="tags"><input type="checkbox" name="TechandInnovation"> Tech and Innovation</label>
            <label class="tags"><input type="checkbox" name="FashionandLifestyle"> Fashion and Lifestyle</label>
            <label class="tags"><input type="checkbox" name="FoodandBeverage"> Food and Beverage</label>
            <label class="tags"><input type="checkbox" name="HealthandWellness"> Health and Wellness</label>
            <label class="tags"><input type="checkbox" name="FinanceandBusiness"> Finance and Business</label>
            <label class="tags"><input type="checkbox" name="TimeRelated"> Time Related</label>
        </div>

        <button type="button" id="generate-btn">Generate</button>

    </div>

    <!-- Display Result -->
    <div class="container">
        <h2>Output</h2>
        <input type="text" id="display-name" readonly>
    </div>

    <script id="dynamic-script" src="./local_dictionary.js"></script>
</body>

</html>
